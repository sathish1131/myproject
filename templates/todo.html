{% extends 'background.html' %}
{% load static %}

{% block title %}Todo-List{% endblock %}
{% block page_title %}Todo-List{% endblock %}

{% block content %}
<div class="todo-layout">
    <div style="justify-content: right; text-align:right">
        <button type="button" class="add-button" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
    </div>
    <div class="modal fade" tabindex="-1" id="addTaskModal" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-task-form" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-control">
                                <option value="Done">Done</option>
                                <option value="Progress">Progress</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority" class="form-control">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">low</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="add-button">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table id="task-table" class="todo-grid">
        <thead>
            <tr>
                <th>Status</th>
                <th>Task Description</th>
                <th>Priority</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>
                    <button class="status-button">{{ task.status }}</button>
                </td>
                <td>
                    <p>{{ task.description }}</p>
                </td>
                <td>
                    <button class="status-button">{{ task.priority }}</button>
                </td>
                <td>
                    <select name="action" id="todo-action">
                        <option value="edit">Edit</option>
                        <option value="delete">Delete</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 
</div>
<script src="{% static 'jquery-3.7.1.min.js' %}"></script>
<script>
    $(document).ready(function(){
        $('#add-task-form').on('submit', function(event){
            event.preventDefault();
            $.ajax({type: 'POST', 
                    url: '{% url "add_task" %}',
                    data: {
                        'status': $('#status').val(),
                        'priority': $('#priority').val(),
                        'description': $('#description').val(),
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response){
                        if(response.status == 'success'){
                            const task = response.tasks;
                            const row = `<tr>
                                <td>
                                    <button class="status-button">${task.status}</button>
                                </td>
                                <td>
                                    <p>${task.description}</p>
                                </td>
                                <td>
                                    <button class="status-button">${task.priority}</button>
                                </td>
                                <td>
                                    <select name="action" id="todo-action">
                                        <option value="edit">Edit</option>
                                        <option value="delete">Delete</option>
                                    </select>
                                </td>
                            </tr>`;
                            $('#task-table tbody').append(row);
                            $('#addTaskModal').modal('hide');
                            $('#add-task-form')[0].reset();
                        }else{
                            alert('Error adding task');
                        }
                    },
                    error: function(response){
                        alert('Error adding task');
                    }
            });
        });
    });
</script>

{% endblock %}
