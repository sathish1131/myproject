{% extends 'background.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    {% for app in apps %}
    {% if user.is_authenticated %}
    <div class="panel">
        <a href="{{app.url}}">{{app.name}}</a>
        <p>{{app.description}}</p>
    </div>
    {% else %}
    <div class="panel">
        <a href="{% url 'login' %}">{{app.name}}</a>
        <p>{{app.description}}</p>
    </div>
    {% endif %}
    {% endfor %}   
</div>

{% endblock %}
